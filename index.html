<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>لیست کارها</h1>
    </header>
    <section class="container">
      <div class="form-container">
        <form class="todo-form">
          <input
            type="text"
            class="todo-input"
            placeholder="چیزی بنویسید ..."
          />
          <button class="add-todo">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </form>
      </div>
      <div class="select-container">
        <div class="filter">
          <p>فیلتر</p>
          <select class="filter__todos" name="todos">
            <option value="all">همه</option>
            <option value="completed">تکمیل شده</option>
            <option value="uncompleted">تکمیل نشده</option>
          </select>
        </div>
        <div class="sort">
          <p>مرتب سازی</p>
          <select class="sort__todos" name="todos">
            <option value="addeddate">پیشفرض</option>
            <option value="duedate">قدیمی ترین</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
      <div>
        <div class="backdrop hidden"></div>
        <div class="modal hidden">
          <div class="modal__header">
            <h2>مقدار جدید را وارد کنید</h2>
            <button class="close__modal">&times;</button>
          </div>
          <form class="modal__form">
            <input
              type="text"
              class="modal__input"
              placeholder="چیزی بنویسید ..."
            />
            <button class="modal__btn">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
